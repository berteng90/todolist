<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="/runtime.bundle.js"></script>
    <script defer src="/index.bundle.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="header">
        <h1>Todo List</h1>
      </div>
    </div>
    <div class="nav-wrapper">
      <div id="nav">
        <div class="menu">
          <div class="inbox">Inbox</div>
          <div class="today">Today</div>
          <div class="week">This Week</div>
        </div>
        <div class="projects">Projects</div>
      </div>
      <div class="list">
        <div id="selected-project">
          <div class="selected-task">
            <h1>Inbox</h1>
            <div class="task-list"></div>
          </div>
          <div class="task">+ Add Task</div>
        </div>
      </div>
    </div>
  </body>
</html>
